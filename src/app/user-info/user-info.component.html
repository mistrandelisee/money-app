<ng-container *ngIf="isEdit; then editTemplate; else viewTemplate"></ng-container>
<ng-template #editTemplate>
  <app-user-creation (back)="doBack()" [isEdit]="isEdit" [user]="user" [userId]="user.id"></app-user-creation>
</ng-template>
<ng-template #viewTemplate>
  <article class="slds-card" >
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">

        <div class="slds-media__body slds-text-align_center">
          <h2 class="slds-card__header-title">
            <a [routerLink]="'/users/'+id" class="slds-card__header-link slds-truncate" title="Accounts">
              <span>{{title}}</span>
            </a>
          </h2>
        </div>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">
      <div class="slds-form" role="list">
        <p class="slds-text-align_right  slds-text-color_destructive slds-border_bottom slds-text-heading_medium"> User  Informations</p>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-3 slds-p-bottom_medium" *ngFor="let item of userProps" >

                <div class="slds-form-element slds-form-element_readonly"   >
                  <label class="slds-form-element__label slds-text-heading_small " for="single-form-element-id-02">{{item[0]}}</label>

                  <div class="slds-form-element__control ">
                    <div class="slds-form-element__static slds-text-color_success">
                      <span>{{item[1]}}</span>
                    </div>
                  </div>
                </div>
            </div>
        </div>



      </div>
    </div>
    <div class="slds-card__footer">
      <a class="slds-button" [routerLink]="'/users'"> back</a>
      <div class="slds-button-group" role="group">
        <button class="slds-button slds-button_outline-brand" (click)="doChange()" [disabled]="! isUpdatable">Change State</button>
        <button class="slds-button slds-button_neutral" *ngIf="editable" (click)="doEdit()" [disabled]="! isUpdatable">Edit</button>
        <button class="slds-button slds-button_destructive" (click)="doDelete()" [disabled]="isDeleted">Delete</button>
      </div>
    </div>
  </article>
</ng-template>

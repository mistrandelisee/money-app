<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">

      <div class="slds-media__body slds-text-align_center">
        <h2 class="slds-card__header-title">
          <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
            <span>list of transactions</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <div class="slds-grid slds-wrap">
      <div class="slds-col slds-size_3-of-12 slds-m-around_xx-small" *ngFor="let transaction of transactions">
        <app-v-card [fields]="fields" [info]="transaction" [title]="transaction.code"  [keyField]="transaction.code" [routerLink]="'/transaction/'+transaction.code"></app-v-card>
      </div>
    </div>
  </div>
</article>

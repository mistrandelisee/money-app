<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-account" title="account">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
          </svg>
          <span class="slds-assistive-text">account</span>
        </span>
      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
            <span>userss</span>
          </a>
        </h2>
      </div>
      <div class="slds-no-flex">
        <button *ngIf="nonemode" class="slds-m-right_small slds-button slds-button_neutral" (click)="openNew(role.manager)">New Manager</button>
      </div>
      <div class="slds-no-flex">
        <button *ngIf="nonemode" class="slds-button slds-button_neutral" (click)="openNew(role.agent)">New Agent</button>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <ng-container *ngIf="newmode; else listview">
      <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center">
        <div class="slds-col">
          <app-user-creation [vrole]="srole" (back)="onBack()"></app-user-creation>
        </div>
      </div>

    </ng-container>
    <ng-template #listview>
      <app-users-list></app-users-list>
    </ng-template>

    <div>

    </div>
  </div>

</article>

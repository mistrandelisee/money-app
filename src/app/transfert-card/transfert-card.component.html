<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">

      <div class="slds-media__body slds-text-align_center">
        <h2 class="slds-card__header-title">
          <a [routerLink]="'/transfert/'+id" class="slds-card__header-link slds-truncate" title="Accounts">
            <span>{{title}}</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <div class="slds-form" role="list">
      <div class="slds-form__row">
        <div class="slds-form__item" role="listitem">
          <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
            <label class="slds-form-element__label" for="single-form-element-id-02">Amount</label>

            <div class="slds-form-element__control">
              <div class="slds-form-element__static">
                <span>{{transfert.amount}}{{transfert.currency}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="slds-form__item" role="listitem">
          <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
            <label class="slds-form-element__label" for="single-form-element-id-03">description</label>
            <div class="slds-form-element__control">
              <div class="slds-form-element__static">
                <span>{{transfert.description}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>

<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__body slds-text-align_center">
        <h2 class="slds-card__header-title">
          <a href="#" class="slds-card__header-link slds-truncate slds-text-heading_large"  title="Accounts">
            <span>List of cities ({{cities.length}})</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <div *ngIf="hascities">
      <app-v-datatable [vcolumns]="columns" [vdata]="_cities" (rowClicked)="onCkiclicked($event)"></app-v-datatable>
    </div>
  </div>
</article>

<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">

      <div class="slds-media__body slds-text-align_center">
        <h2 class="slds-card__header-title">
          <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
            <span>new {{vrole}}</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <app-v-form [vfields]="vfields" #formUser></app-v-form>
    <div class="slds-grid slds-gutters">

      <div class="slds-col slds-size_2-of-3">

        <div class="slds-form" role="list">
          <div class="slds-form__row">
            <div class="slds-form__item" role="listitem">
              <fieldset class="slds-form-element slds-form-element_compound">
                <legend class="slds-form-element__legend slds-form-element__label">Location</legend>
                <div class="slds-form-element__control">
                  <div class="slds-form-element__row">
                    <app-v-zone zoneKey="in" [country]="_user.country" [city]="_user.city" [allCountries]="countries"
                      (valuechange)="zoneChanged($event)"></app-v-zone>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
      <div class="slds-col slds-size_1-of-3">
        {{_user|json}}
      </div>
    </div>
  </div>
  <footer class="slds-card__footer">
    <button (click)="doSave()" class="slds-button slds-button_brand">Save</button>
    <a class="slds-button" (click)="goBack()"> back</a>

  </footer>

</article>

<div class="slds-notify_container">
  <div [class]="'slds-notify slds-notify_toast '+vClass" role="status">
    <span class="slds-assistive-text">{{vIconText}}</span>
    <span [class]="'slds-icon_container '+vIconClass+' slds-m-right_small slds-no-flex slds-align-top'"
      title="Description of icon when needed">
      <svg class="slds-icon slds-icon_small" aria-hidden="true">
        <use [attr.xlink:href]='vIcon'></use>
      </svg>
    </span>
    <div class="slds-notify__content">
      <h2 class="slds-text-heading_small">{{title}}</h2>
      <p>{{body}}
      </p>
    </div>
    <div class="slds-notify__close">
      <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close" (click)="close">
        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Close</span>
      </button>
    </div>
  </div>
</div>

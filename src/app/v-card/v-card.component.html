<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">

      <div class="slds-media__body slds-text-align_center">
        <h2 class="slds-card__header-title">
          <a [routerLink]="routerLink" class="slds-card__header-link slds-truncate" title="Accounts">
            <span>{{title}}</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <div class="slds-form" role="list">
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_6-of-12 slds-p-bottom_medium" *ngFor="let item of items" >

            <div class="slds-form-element slds-form-element_readonly"   >
              <label class="slds-form-element__label slds-text-heading_small " for="single-form-element-id-02">{{item?.label}}</label>

              <div class="slds-form-element__control ">
                <div class="slds-form-element__static slds-text-color_success">
                  <span>{{item?.value}}</span>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</article>

<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">

      <div class="slds-media__body slds-text-align_center">
        <h2 class="slds-card__header-title">
          <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
            <span>new transfert</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_2-of-3">

    <div class="slds-form" role="list">
      <div class="slds-form__row">
        <div class="slds-form__item" role="listitem">
          <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
            <label class="slds-form-element__label" for="single-form-element-id-021">Amount</label>
            <div class="slds-form-element__control">
              <input type="number" [(ngModel)]="_transfert.amount"  id="single-form-element-id-02" placeholder="Placeholder text…" class="slds-input" />
            </div>
          </div>
        </div>
      </div>



      <div class="slds-form__row">
        <div class="slds-form__item" role="listitem">
          <fieldset class="slds-form-element slds-form-element_compound">
            <legend class="slds-form-element__legend slds-form-element__label">From</legend>
            <div class="slds-form-element__control">
              <div class="slds-form-element__row">
                <app-v-zone zoneKey="in" [country]="request?.inZone?.country.id" [city]="request?.inZone?.id" [allCountries]="countries" (valuechange)="zoneChanged($event)"></app-v-zone>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="slds-form__item" role="listitem">
          <fieldset class="slds-form-element slds-form-element_compound">
            <legend class="slds-form-element__legend slds-form-element__label">To</legend>
            <div class="slds-form-element__control">
              <div class="slds-form-element__row">
                <app-v-zone zoneKey="out" [country]="request?.outZone?.country.id" [city]="request?.outZone?.id" [allCountries]="countries" (valuechange)="zoneChanged($event)"></app-v-zone>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="slds-form__row">
        <div class="slds-form__item" role="listitem">
          <div class="slds-form-element">
            <label class="slds-checkbox_toggle slds-grid">
              <span class="slds-form-element__label slds-m-bottom_none">choose receive method</span>
              <input type="checkbox" name="checkbox-toggle-15" value="checkbox-toggle-151"
                aria-describedby="checkbox-toggle-15" [(ngModel)]="_transfert.to_bank" checked="" />
              <span id="checkbox-toggle-151" class="slds-checkbox_faux_container" aria-live="assertive">
                <span class="slds-checkbox_faux"></span>
                <span class="slds-checkbox_on">Bank</span>
                <span class="slds-checkbox_off">Human</span>
              </span>
            </label>
          </div>
        </div>
      </div>

      <div class="slds-form__row " *ngIf="_transfert.to_bank">
        <div class="slds-form__item" role="listitem">
          <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
            <label class="slds-form-element__label" for="single-form-element-id-023">bank name</label>
            <div class="slds-form-element__control">
              <input type="text" [(ngModel)]="_transfert.bank.name"  id="single-form-element-id-02" placeholder="Placeholder text…" class="slds-input" />
            </div>
          </div>
        </div>
      </div>

      <div class="slds-form__row" *ngIf="! _transfert.to_bank">
        <div class="slds-form__item" role="listitem">
          <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
            <label class="slds-form-element__label" for="single-form-element-id-022">receiver name</label>
            <div class="slds-form-element__control">
              <input type="text" [(ngModel)]="_transfert.receiver.fullname"  id="single-form-element-id-02" placeholder="Placeholder text…" class="slds-input" />
            </div>
          </div>
        </div>
        <div class="slds-form__item" role="listitem">
          <div class="slds-form-element slds-form-element_horizontal slds-is-editing">
            <label class="slds-form-element__label" for="single-form-element-id-023">receiver id</label>
            <div class="slds-form-element__control">
              <input type="text" [(ngModel)]="_transfert.receiver.numID"  id="single-form-element-id-02" placeholder="Placeholder text…" class="slds-input" />
            </div>
          </div>
        </div>
      </div>
      <div class="slds-form__row">
        <div class="slds-form__item" role="listitem">
          <div class="slds-form-element slds-form-element_horizontal slds-is-editing slds-form-element_1-col">
            <label class="slds-form-element__label" for="single-form-element-id-04">Description</label>
            <div class="slds-form-element__control">
              <textarea  [(ngModel)]="_transfert.description" id="single-form-element-id-04" placeholder="Placeholder text…"
                class="slds-textarea">Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. Etiam porta sem malesuada magna mollis euismod.</textarea>
            </div>
          </div>
        </div>
      </div>


    </div>
      </div>
      <div class="slds-col slds-size_1-of-3">
        {{_transfert|json}}
      </div>
    </div>
  </div>
  <footer class="slds-card__footer">
    <button (click)="SaveTransfert()" class="slds-button slds-button_brand">Save</button>
    <a class="slds-button" (click)="goBack()"> back</a>

  </footer>

</article>
